version: "1.0"
author: "Boni Yeamin"
severity: P2
mitre:
  tactics: ["Credential Access"]
  techniques: ["T1110.001"]

trigger:
  source: "wazuh"
  conditions:
    - rule_id: 100003

steps:
  - id: 1
    action: "geolocate_ip"
  - id: 2
    action: "check_reputation"
    target: "misp"
  - id: 3
    action: "block_ip"
    auto_execute: true
    params:
      duration: 3600
