####################################################################
#  Unified Open-Source SOC Platform
#  Author : Boni Yeamin
#  Open Source V:1.0
#  File   : nginx/nginx.conf
#  Purpose: Reverse proxy with TLS termination for all SOC web UIs.
#           Routes traffic to Wazuh Dashboard, MISP, TheHive, Cortex,
#           OpenVAS, and Shuffle via HTTPS virtual hosts.
####################################################################

# Step 1: Set worker processes to auto-detect CPU cores
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # ── SEC-08 FIX: API Rate Limiting ─────────────────────
    # Limit: 10 requests/second per IP, burst up to 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/s;
    limit_req_status 429;

    # ── SSL Configuration ─────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ── SEC-11 FIX: Security Headers (applied globally) ───
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Hide Nginx version from response headers
    server_tokens off;

    # --- Wazuh Dashboard ---
    server {
        listen 443 ssl;
        server_name wazuh.soc.local;

        ssl_certificate /etc/nginx/certs/wazuh.crt;
        ssl_certificate_key /etc/nginx/certs/wazuh.key;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://wazuh.dashboard:5601;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- MISP ---
    server {
        listen 443 ssl;
        server_name misp.soc.local;

        ssl_certificate /etc/nginx/certs/misp.crt;
        ssl_certificate_key /etc/nginx/certs/misp.key;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://misp:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- TheHive ---
    server {
        listen 443 ssl;
        server_name thehive.soc.local;

        ssl_certificate /etc/nginx/certs/thehive.crt;
        ssl_certificate_key /etc/nginx/certs/thehive.key;

        # Login endpoint: stricter rate limit
        location /api/login {
            limit_req zone=login_limit burst=5 nodelay;
            proxy_pass http://thehive:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://thehive:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- Cortex ---
    server {
        listen 443 ssl;
        server_name cortex.soc.local;

        ssl_certificate /etc/nginx/certs/cortex.crt;
        ssl_certificate_key /etc/nginx/certs/cortex.key;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://cortex:9001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- OpenVAS ---
    server {
        listen 443 ssl;
        server_name openvas.soc.local;

        ssl_certificate /etc/nginx/certs/openvas.crt;
        ssl_certificate_key /etc/nginx/certs/openvas.key;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://openvas:9392;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- Shuffle ---
    server {
        listen 443 ssl;
        server_name shuffle.soc.local;

        ssl_certificate /etc/nginx/certs/shuffle.crt;
        ssl_certificate_key /etc/nginx/certs/shuffle.key;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://shuffle:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- Redirect HTTP -> HTTPS ---
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}
