worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- Wazuh Dashboard ---
    server {
        listen 443 ssl;
        server_name wazuh.soc.local;

        ssl_certificate /etc/nginx/certs/wazuh.crt;
        ssl_certificate_key /etc/nginx/certs/wazuh.key;

        location / {
            proxy_pass http://wazuh.dashboard:5601;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- MISP ---
    server {
        listen 443 ssl;
        server_name misp.soc.local;

        ssl_certificate /etc/nginx/certs/misp.crt;
        ssl_certificate_key /etc/nginx/certs/misp.key;

        location / {
            proxy_pass http://misp:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- TheHive ---
    server {
        listen 443 ssl;
        server_name thehive.soc.local;

        ssl_certificate /etc/nginx/certs/thehive.crt;
        ssl_certificate_key /etc/nginx/certs/thehive.key;

        location / {
            proxy_pass http://thehive:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- Cortex ---
    server {
        listen 443 ssl;
        server_name cortex.soc.local;

        ssl_certificate /etc/nginx/certs/cortex.crt;
        ssl_certificate_key /etc/nginx/certs/cortex.key;

        location / {
            proxy_pass http://cortex:9001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # --- Redirect HTTP -> HTTPS ---
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}
