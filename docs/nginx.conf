#
# Step 1: Nginx listens on port 80 and redirects to HTTPS (port 443)
# Step 2: Each SOC service gets a virtual host (e.g., wazuh.soc.local)
# Step 3: TLS certificates are loaded from /etc/nginx/certs/
# Step 4: Requests are proxied to internal Docker service ports
#
# ═══════════════════════════════════════════════════════════
#  Nginx Reverse Proxy — SOC Platform
#  Handles TLS termination and routing to all SOC services
# ═══════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ── Logging Format ────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ── Performance ───────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 10s;

    # ── SSL Defaults ──────────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ── Security Headers ──────────────────────────────────
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data:; img-src 'self' data:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── HTTP → HTTPS Redirect ─────────────────────────────
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── Wazuh Dashboard ───────────────────────────────────
    server {
        listen 443 ssl;
        server_name wazuh.soc.local;

        ssl_certificate /etc/nginx/certs/soc.crt;
        ssl_certificate_key /etc/nginx/certs/soc.key;

        location / {
            proxy_pass https://wazuh-dashboard:5601;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_buffering off;
            proxy_read_timeout 300s;
        }
    }

    # ── MISP ──────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name misp.soc.local;

        ssl_certificate /etc/nginx/certs/soc.crt;
        ssl_certificate_key /etc/nginx/certs/soc.key;

        location / {
            proxy_pass http://misp:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # ── TheHive ───────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name thehive.soc.local;

        ssl_certificate /etc/nginx/certs/soc.crt;
        ssl_certificate_key /etc/nginx/certs/soc.key;

        location / {
            proxy_pass http://thehive:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }

    # ── Cortex ────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name cortex.soc.local;

        ssl_certificate /etc/nginx/certs/soc.crt;
        ssl_certificate_key /etc/nginx/certs/soc.key;

        location / {
            proxy_pass http://cortex:9001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ── OpenVAS ───────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name openvas.soc.local;

        ssl_certificate /etc/nginx/certs/soc.crt;
        ssl_certificate_key /etc/nginx/certs/soc.key;

        location / {
            proxy_pass https://openvas:9392;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }
    }

    # ── Shuffle SOAR ──────────────────────────────────────
    server {
        listen 443 ssl;
        server_name shuffle.soc.local;

        ssl_certificate /etc/nginx/certs/soc.crt;
        ssl_certificate_key /etc/nginx/certs/soc.key;

        location / {
            proxy_pass http://shuffle-frontend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /api/ {
            proxy_pass http://shuffle-backend:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
