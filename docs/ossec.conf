<!-- ═══════════════════════════════════════════════════
     Wazuh Manager Configuration — ossec.conf
     Unified SOC Platform
═══════════════════════════════════════════════════ -->
<ossec_config>

  <!-- ─────────────────────────────────────────────
       GLOBAL SETTINGS
  ───────────────────────────────────────────── -->
  <global>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
    <logall>no</logall>
    <logall_json>no</logall_json>
    <email_notification>no</email_notification>
    <smtp_server>localhost</smtp_server>
    <email_from>wazuh@soc.local</email_from>
    <email_to>secops@soc.local</email_to>
    <email_maxperhour>12</email_maxperhour>
    <email_log_source>alerts.log</email_log_source>
    <agents_disconnection_time>10m</agents_disconnection_time>
    <agents_disconnection_alert_time>0</agents_disconnection_alert_time>
  </global>

  <!-- ─────────────────────────────────────────────
       ALERTS CONFIGURATION
  ───────────────────────────────────────────── -->
  <alerts>
    <log_alert_level>3</log_alert_level>
    <email_alert_level>12</email_alert_level>
  </alerts>

  <!-- ─────────────────────────────────────────────
       REMOTE (AGENT COMMUNICATION)
  ───────────────────────────────────────────── -->
  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>tcp</protocol>
    <queue_size>131072</queue_size>
  </remote>

  <!-- ─────────────────────────────────────────────
       RULESET
  ───────────────────────────────────────────── -->
  <ruleset>
    <!-- Default ruleset -->
    <decoder_dir>ruleset/decoders</decoder_dir>
    <rule_dir>ruleset/rules</rule_dir>
    <rule_exclude>0215-policy_rules.xml</rule_exclude>
    <list>etc/lists/audit-keys</list>
    <list>etc/lists/amazon/aws-eventnames</list>
    <list>etc/lists/security-eventchannel</list>

    <!-- Custom rules -->
    <decoder_dir>etc/decoders</decoder_dir>
    <rule_dir>etc/rules</rule_dir>
  </ruleset>

  <!-- ─────────────────────────────────────────────
       VULNERABILITY DETECTION (OpenVAS Integration)
  ───────────────────────────────────────────── -->
  <vulnerability-detection>
    <enabled>yes</enabled>
    <index-status>yes</index-status>
    <feed-update-interval>60m</feed-update-interval>
  </vulnerability-detection>

  <!-- ─────────────────────────────────────────────
       SYSCHECK (File Integrity Monitoring)
  ───────────────────────────────────────────── -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>
    <alert_new_files>yes</alert_new_files>
    <auto_ignore frequency="10" timeframe="3600">no</auto_ignore>

    <!-- Monitored directories -->
    <directories check_all="yes" report_changes="yes" realtime="yes">/etc,/usr/bin,/usr/sbin</directories>
    <directories check_all="yes" report_changes="yes" realtime="yes">/bin,/sbin,/boot</directories>

    <!-- Ignored paths -->
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/random.seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>
  </syscheck>

  <!-- ─────────────────────────────────────────────
       ROOTCHECK
  ───────────────────────────────────────────── -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
    <rootkit_files>etc/rootcheck/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>etc/rootcheck/rootkit_trojans.txt</rootkit_trojans>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- ─────────────────────────────────────────────
       OPENSCAP (Compliance)
  ───────────────────────────────────────────── -->
  <wodle name="open-scap">
    <disabled>yes</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-on-start>yes</scan-on-start>
  </wodle>

  <!-- ─────────────────────────────────────────────
       CIS-CAT (Compliance Scanning)
  ───────────────────────────────────────────── -->
  <wodle name="cis-cat">
    <disabled>yes</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-on-start>yes</scan-on-start>
    <java_path>wodles/java</java_path>
    <ciscat_path>wodles/ciscat</ciscat_path>
  </wodle>

  <!-- ─────────────────────────────────────────────
       OSQUERY (Endpoint Telemetry)
  ───────────────────────────────────────────── -->
  <wodle name="osquery">
    <disabled>yes</disabled>
    <run_daemon>yes</run_daemon>
    <log_path>/var/log/osquery/osqueryd.results.log</log_path>
    <config_path>/etc/osquery/osquery.conf</config_path>
    <add_labels>yes</add_labels>
  </wodle>

  <!-- ─────────────────────────────────────────────
       LOG ANALYSIS
  ───────────────────────────────────────────── -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/ossec/logs/active-responses.log</location>
  </localfile>

  <!-- Suricata EVE JSON (via Filebeat) -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/suricata/eve.json</location>
    <label key="@source">suricata</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/nginx/access.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <!-- ─────────────────────────────────────────────
       ACTIVE RESPONSE (Shuffle Integration)
  ───────────────────────────────────────────── -->
  <command>
    <name>firewall-drop</name>
    <executable>firewall-drop</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>disable-account</name>
    <executable>disable-account</executable>
    <timeout_allowed>no</timeout_allowed>
  </command>

  <active-response>
    <command>firewall-drop</command>
    <location>local</location>
    <level>6</level>
    <timeout>600</timeout>
  </active-response>

  <!-- ─────────────────────────────────────────────
       INTEGRATION: THEHIVE (Wazuh → TheHive)
  ───────────────────────────────────────────── -->
  <integration>
    <name>custom-thehive</name>
    <hook_url>http://thehive:9000/api/alert</hook_url>
    <level>7</level>
    <alert_format>json</alert_format>
    <api_key>${THEHIVE_API_KEY}</api_key>
  </integration>

  <!-- ─────────────────────────────────────────────
       INTEGRATION: SHUFFLE (Wazuh → SOAR)
  ───────────────────────────────────────────── -->
  <integration>
    <name>shuffle</name>
    <hook_url>http://shuffle-backend:5001/api/v1/hooks/webhook_${SHUFFLE_WEBHOOK_ID}</hook_url>
    <level>5</level>
    <alert_format>json</alert_format>
  </integration>

  <!-- ─────────────────────────────────────────────
       INTEGRATION: SLACK NOTIFICATIONS
  ───────────────────────────────────────────── -->
  <integration>
    <name>slack</name>
    <hook_url>${SLACK_WEBHOOK_URL}</hook_url>
    <level>10</level>
    <alert_format>json</alert_format>
  </integration>

</ossec_config>
