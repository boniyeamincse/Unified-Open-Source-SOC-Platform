# Cortex 3 - Application Configuration
# SOC Platform Integration

# =============================================================
# Play Framework Settings
# =============================================================
play.http.secret.key = ${?CORTEX_SECRET}
play.server.http.port = 9001

# =============================================================
# Authentication
# =============================================================
auth {
  provider = [local]
  ad {
    enabled = false
  }
  ldap {
    enabled = false
  }
}

# =============================================================
# Analyzers & Responders
# =============================================================
analyzer {
  # Path where analyzer packages are installed
  urls = [
    "https://download.thehive-project.org/analyzers.json"
  ]
  fork-join-executor {
    parallelism-min    = 2
    parallelism-factor = 2.0
    parallelism-max    = 4
  }
}

responder {
  urls = [
    "https://download.thehive-project.org/responders.json"
  ]
  fork-join-executor {
    parallelism-min    = 2
    parallelism-factor = 2.0
    parallelism-max    = 4
  }
}

# =============================================================
# Job Configuration
# =============================================================
job {
  runner = [docker, process, kubernetes]
  docker {
    autoUpdate = true
  }
}

# =============================================================
# Cache
# =============================================================
cache {
  job = 10 minutes
}

# =============================================================
# Elasticsearch (Indexing)
# =============================================================
search {
  host = ["wazuh.indexer:9200"]
  index = cortex
}
